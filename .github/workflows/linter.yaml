name: linter

on: [push]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7.5]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install Shellcheck
        run: |
            
            curl -OL https://github.com/koalaman/shellcheck/releases/download/stable/shellcheck-stable.linux.x86_64.tar.xz
            tar xf shellcheck-stable.linux.x86_64.tar.xz
            sudo mv shellcheck-stable/shellcheck /usr/local/bin
        working-directory: /tmp/shellcheck
        
      - name: Install dependencies
        run: pip install bandit black mypy pycodestyle pydocstyle pylint pytest safety
        
      - name: Linting
        run: make lint
